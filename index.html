<!DOCTYPE html>
<html>
    <head>
        <title>トーッパーのウェブページ</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css" rel="stylesheet" />        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="script.js"></script>
    </head>
<body>
    <h1>トーッパーのウェブページ</h1>
    <div ng-app="kanjiApp" ng-controller="kanjiCtrl">
        <div id="optionsBox" ng-hide="gameOn">
            <div id="introduction">
                Hello {{user}} and welcome to the WaniKani Memory Game!<br />
                Please enter the levels you want to practice. Leave input empty to select from every level.<br />
                Available levels: 1 - {{availableLevels}}.<br />
            </div>
            <div id="resourceSelect">
                Subject:
                <select ng-init = "selectedResource = resources[0]" ng-model="selectedResource" ng-options="resource for resource in resources"></select>
            </div>
            <form id="levelsForm">
                Levels: <input type="text" ng-model="levels">
            </form>
            <button id="startBtn" ng-click="startGame()">Start the game</button>
            
        </div>
        <div id="tileBox">
            <div class="tile" ng-repeat="x in kanji" ng-click="toggleActive(x)" ng-class="{fail : x.fail, clicked : x.clicked, correct : x.correct}">
                <div ng-hide="x.clicked == false" class="tileKanji">{{ x.character }}</div>
            </div>
        </div>
    </div>
</body>
</html>
